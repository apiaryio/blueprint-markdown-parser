machine:
  node:
    version: v0.12

dependencies:
  pre:
    - nvm install v0.10
    - nvm install v0.12
    - nvm install v4
    - nvm ls
  override:
    - rm -rf ./node_modules
test:
  override:
    - rm -rf ./node_modules && nvm use v0.10 && npm install && npm test
    - rm -rf ./node_modules && nvm use v0.12 && npm install && npm test
    - rm -rf ./node_modules && nvm use v4 && npm install && npm test
